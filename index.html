<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "css/reset.css">
    <link rel="stylesheet" href = "css/base.css">
    <link rel="stylesheet" href = "css/layout.css">
    <link rel="stylesheet" href = "css/modules.css">
    <link rel="stylesheet" href = "css/state.css">
    <link rel="icon" href="https://img.icons8.com/dotty/80/000000/deer.png">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <nav>
        <img id="page-one" src="img/arrow-left.png" />
        <div>
          <select class="keyword">
            <option value="default">Filter by Keyword</option>
          </select>
          <select class="sort">
            <option value="default">Sort</option>
            <option value="sort-ascending">Sort by title A-Z</option>
            <option value="sort-descending">Sort by title Z-A</option>
            <option value="sort-low-to-high">Sort by horns number (low to high)</option>
            <option value="sort-high-to-low">Sort by horns number (high to low)</option>
          </select>
        </div>
        <img id="page-two" src="img/arrow-right.png" />
      </nav>
    </header>
    <main>
      <!-- IMAGES ARE RENDERED HERE -->
    </main>
    <footer>
      &copy; 2019 Code Fellows
    </footer>
    <script src="./js/app.js"></script>
    <script id="template" type ="text/x-handlebars-template">
      <h2>{{title}}</h2>
      <img src={{image_url}} alt={{keyword}} class={{keyword}}>
      <div>
        <p class="horns">Horns: {{horns}}</p>
        <p>{{description}}</p>
      </div>
    </script>
    <script id="modal" type ="text/x-handlebars-template">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>{{title}}</h2>
        <img src={{image_url}} alt={{keyword}} class={{keyword}}>
        <div>
          <p class="horns">Horns: {{horns}}</p>
          <p>{{description}}</p>
        </div>
      </div>
    </script>
  </body>
</html>
