<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <link rel="stylesheet" href = "css/reset.css">
    <link rel="stylesheet" href = "css/base.css">
    <link rel="stylesheet" href = "css/layout.css">
    <link rel="stylesheet" href = "css/modules.css">
    <link rel="stylesheet" href = "css/state.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select class="keyword">
        <option value="default">Filter by Keyword</option>
      </select>
      <select class="sort">
        <option value="default">Sort</option>
        <option value="sort-ascending">Sort by title A-Z</option>
        <option value="sort-descending">Sort by title Z-A</option>
        <option value="sort-low-to-high">Sort by number of horns (low to high)</option>
        <option value="sort-high-to-low">Sort by number of horns (high to low)</option>
      </select>
    </header>
    <main>
      <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <div>
          <p class="horns"></p>
          <p></p>
        </div>
      </section>
    </main>
    <footer>
      &copy; 2019 Code Fellows
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
